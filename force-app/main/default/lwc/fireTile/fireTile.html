<template>
	<lightning-card title={fire.Name} class="fire-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="fire-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
		<div class="slds-var-p-horizontal_small fire-tile-body">
			<div class="slds-media">
				<div class="slds-media__figure">
					<img src={appResources.fireSilhouette} alt="fire profile" class="fire-silhouette"/>
				</div>
				<div class="slds-media__body">
					<p class="slds-var-m-bottom_xx-small">{fire.Sex__c}</p>
					<p class="slds-var-m-bottom_xx-small">{fire.Age__c} years old</p>
					<p class="slds-var-m-bottom_xx-small">{fire.Height__c} cm</p>
					<p class="slds-var-m-bottom_xx-small">{fire.Temperature__c} C</p>
					<p class="slds-var-m-bottom_xx-small">{fire.Humidity__c} C</p>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
